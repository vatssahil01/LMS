<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <title>{{ page }}</title>
    <style>
        /* Reset default margins and paddings */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f6f9;
            color: #333;
            line-height: 1.6;
        }

        /* Main container styling */
        .container {
            margin-top: 50px;
        }

        .card {
            padding: 25px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .card h2 {
            font-size: 2rem;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        hr {
            border: 0;
            border-top: 1px solid #ddd;
            margin-bottom: 20px;
        }

        /* Alerts Styling */
        .alert {
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 5px;
        }

        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
        }

        .alert-info {
            background-color: #d1ecf1;
            color: #0c5460;
        }

        /* Form Input Styling */
        .form-label {
            font-size: 1rem;
            color: #555;
            font-weight: bold;
        }

        .form-control {
            font-size: 1rem;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            margin-bottom: 15px;
            width: 100%;
        }

        .form-control:focus {
            border-color: #007bff;
            outline: none;
            background-color: #fff;
        }

        .form-control[type="number"] {
            -moz-appearance: textfield;
        }

        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(38, 143, 255, 0.25);
        }

        /* Buttons Styling */
        .btn {
            padding: 10px 25px;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            color: white;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-secondary {
            background-color: #6c757d;
            border: none;
            color: white;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }

        /* Button Alignment */
        .d-flex {
            display: flex;
            justify-content: center;
        }

        .gap-3 {
            gap: 1rem;
        }

        /* Input Field Style for Mobile and Tablet */
        @media (max-width: 768px) {
            .container {
                margin-top: 30px;
            }

            .card {
                width: 90%;
                padding: 20px;
            }

            .btn {
                width: 100%;
                margin-top: 10px;
            }
        }

        /* Small devices (phones) */
        @media (max-width: 576px) {
            .container {
                margin-top: 20px;
            }

            .card {
                padding: 15px;
            }

            .btn {
                width: 100%;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    {% block start %}
    <div class="container mt-5">
        <form class="col-6 mx-auto card p-4 shadow-lg" method="post">
            {% csrf_token %}
            <h2>Library Registration Form</h2>
            <hr>

            {% if messages %}
            <div>
                {% for message in messages %}
                <div class="alert {% if message.tags == 'error' %}alert-danger{% elif message.tags == 'success' %}alert-success{% elif message.tags == 'info' %}alert-info{% endif %}" role="alert">
                    {{ message }}
                </div>
                {% endfor %}
            </div>
            {% endif %}

            <!-- Library Details -->
            <div class="mb-3">
                <label for="owner_name" class="form-label">Owner Name</label>
                <input type="text" class="form-control" name="owner_name" required>
            </div>
            <div class="mb-3">
                <label for="mobile_number" class="form-label">Owner Mobile Number</label>
                <input type="text" class="form-control" name="mobile_number" required>
            </div>
            <div class="mb-3">
                <label for="aadhar_number" class="form-label">Owner Aadhar Number</label>
                <input type="text" class="form-control" name="aadhar_number" maxlength="12" required>
            </div>
            <div class="mb-3">
                <label for="dob" class="form-label">Owner Date of Birth</label>
                <input type="text" class="form-control" name="dob" required>
            </div>
            <div class="mb-3">
                <label for="library_name" class="form-label">Library Name</label>
                <input type="text" class="form-control" name="library_name" required>
            </div>
            <div class="mb-3">
                <label for="seat_capacity" class="form-label">Seat Capacity</label>
                <input type="number" class="form-control" name="seat_capacity" required>
            </div>
            <div class="mb-3">
                <label for="library_address" class="form-label">Library Address</label>
                <textarea class="form-control" name="library_address" rows="3" required></textarea>
            </div>

            <div class="d-flex justify-content-center gap-3 mt-3">
                <button type="submit" class="btn btn-primary">Submit</button>
                <a href="/library/" class="btn btn-secondary px-4">Go to Libraries</a>
            </div>
        </form>
    </div>
    {% endblock %}
</body>
</html>
