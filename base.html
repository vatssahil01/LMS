<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <title>{{page}}</title>
    <style>
        /* Reset default margin and padding for a clean slate */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f6f9;
            color: #333;
            line-height: 1.6;
        }

        /* Styling for headings */
        h1 {
            font-size: 3rem;
            color: #ff6347; /* Tomato color */
            text-align: center;
            margin-top: 40px;
        }

        /* General table styling */
        table, th, td {
            width: 90%;
            margin: 20px auto;
            border: 2px solid #ff8c00; /* Orange border */
            border-radius: 8px;
            text-align: left;
            background-color: #fff;
        }

        th, td {
            padding: 12px 20px;
        }

        th {
            background-color: #007bff;
            color: #fff;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f8f9fc;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        /* Navbar Styling */
        .navbar {
            background-color: #2c3e50;
            padding: 15px 20px;
        }

        .navbar-brand {
            color: white;
            font-size: 1.75rem;
            font-weight: bold;
        }

        .navbar .btn {
            color: white;
            border-color: white;
        }

        .navbar .btn-outline-success {
            border-color: white;
            color: white;
        }

        .navbar .btn-outline-success:hover {
            background-color: #28a745;
            color: white;
        }

        /* Navbar links and search input */
        .navbar .form-control {
            margin-right: 10px;
        }

        .navbar .d-flex {
            align-items: center;
        }

        /* Footer Styling */
        footer {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
            margin-top: 50px;
        }

        footer a {
            color: #ff8c00;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Styling form elements */
        .form-label {
            font-size: 1rem;
            color: #555;
            font-weight: bold;
        }

        .form-control {
            padding: 10px;
            font-size: 1rem;
            margin-bottom: 15px;
            border-radius: 5px;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
        }

        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(38, 143, 255, 0.25);
        }

        /* Button Styling */
        .btn {
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            color: white;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-secondary {
            background-color: #6c757d;
            border: none;
            color: white;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }

        /* Spacing adjustments */
        .container {
            margin-top: 40px;
        }

        /* Responsiveness */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .table, .navbar {
                width: 100%;
            }

            .container {
                margin-top: 30px;
            }

            .btn {
                width: 100%;
                margin-top: 10px;
            }
        }

    </style>
</head>
<body>

    {% comment %} 
    <nav class="navbar p-3 bg-body-tertiary shadow-lg">
        <div class="container-fluid">
            <a class="navbar-brand">Authentication</a>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                {% if request.user.is_authenticated %}
                <a href="/logout/" class="btn btn-outline-success" type="submit">Logout</a>
                {% else %}
                <a href="/login/" class="btn btn-outline-success" type="submit">Login</a>
                {% endif %}
            </form>
        </div>
    </nav>
    {% endcomment %}

    {% block start %}
    <!-- Main content goes here -->
    {% endblock %}

    <footer>
        <p>&copy; 2025 Your Company. All Rights Reserved.</p>
        <p><a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
    </footer>

</body>
</html>
